{% extends "partials/headers.html" %}
{% block header %}
<body>
  <img src="{{ video_thumbnail }}" alt="Youtube Video Thumbnail" width="500" height="600">
  <h1>{{ video_title }}</h1>
  <h2> Transcript </h2>
  {% for i,j  in start|zip(text) %}
    <p>{{i}} - {{j}}</p>
  
  {% endfor %}
</body>

{% endblock %}
